<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Lớp Ôn TN/Phụ Đạo - THPT Số 1 Trần Phú</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-height: 400px; /* Tao chieu cao toi thieu cho dep */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        h2 {
            color: #0056b3;
            margin: 10px 0 0 0;
            font-size: 18px;
        }

        h3 {
            color: #555;
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }

        .khung-tim-kiem {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0,86,179,0.3);
        }

        /* Mac dinh an bang di */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            display: none; /* An bang khi chua tim kiem */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0056b3;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .mon-hoc {
            font-weight: bold;
            color: #333;
        }

        .khong-tim-thay {
            text-align: center;
            color: #777;
            font-style: italic;
            margin-top: 20px;
            display: none;
        }
        
        .huong-dan-ban-dau {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
            str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
            str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
            str = str.replace(/đ/g, "d");
            str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
            str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
            str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
            str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
            str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
            str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
            str = str.replace(/Đ/g, "D");
            return str;
        }

        function hien_thi_du_lieu(data) {
            const than_bang = document.getElementById('than-bang');
            than_bang.innerHTML = "";
            
            data.forEach(hs => {
                let hang = `
                    <tr>
                        <td>${hs.ho_ten}</td>
                        <td>${hs.lop}</td>
                        <td><span class="mon-hoc">${hs.mon_hoc}</span></td>
                    </tr>
                `;
                than_bang.innerHTML += hang;
            });
        }

        function ham_tim_kiem() {
            const o_nhap = document.getElementById('o-nhap-lieu');
            const tu_khoa = o_nhap.value.toLowerCase();
            const tu_khoa_khong_dau = xoa_dau(tu_khoa);
            
            const bang_kq = document.getElementById('bang-ket-qua');
            const thong_bao_trong = document.getElementById('thong-bao-trong');
            const huong_dan = document.getElementById('huong-dan');

            // Neu o tim kiem trong, an het ket qua di
            if (tu_khoa.trim() === "") {
                bang_kq.style.display = "none";
                thong_bao_trong.style.display = "none";
                huong_dan.style.display = "block"; // Hien lai huong dan
                return;
            }

            // Neu co noi dung tim kiem thi an huong dan di
            huong_dan.style.display = "none";

            const ket_qua = danh_sach_hoc_sinh.filter(hs => {
                const ten_thuong = hs.ho_ten.toLowerCase();
                const ten_khong_dau = xoa_dau(ten_thuong);
                const lop_thuong = hs.lop.toLowerCase();
                
                return ten_thuong.includes(tu_khoa) || 
                       ten_khong_dau.includes(tu_khoa_khong_dau) ||
                       lop_thuong.includes(tu_khoa);
            });

            if (ket_qua.length > 0) {
                // Co ket qua -> Hien bang, An thong bao loi
                hien_thi_du_lieu(ket_qua);
                bang_kq.style.display = "table";
                thong_bao_trong.style.display = "none";
            } else {
                // Khong co ket qua -> An bang, Hien thong bao loi
                bang_kq.style.display = "none";
                thong_bao_trong.style.display = "block";
            }
        }
    </script>
</body>
</html>
